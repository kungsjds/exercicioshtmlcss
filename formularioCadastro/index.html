<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=0", initial-scale=1.0 />
        <link rel="stylesheet" href="assets/css/template.css" />
        <title>Formulário de Cadastro de Personagem - RPG</title>
    </head>
    <body>
        <header>
            Criando o Personagem
        </header>
        
        <section>
            <form>
                <div>
                    <span>Nome:</span>
                    <input type="text" name="name"></br>

                    <span>Raça</span>
                    <select>
                        <option value="1">Human</option>
                        <option value="2">Ligth Elf</option>
                        <option value="3">Dark Elf</option>
                        <option value="4">Orc</option>
                        <option value="5">Dwarf</option>
                        <option value="6">Vampire</option>
                        <option value="7">Werewolf</option>
                        <option value="8">Demon</option>
                    </select>

                    <span>Classe Base</span>
                    <select>
                        <option value="1">Warrior</option>
                        <option value="2">Mage</option>
                        <option value="5">Archer</option>
                        <option value="6">Assassin</option>
                    </select>

                    <span>SubClasse</span>
                    <!-- Warriors class -->
                    <div class="subClassWarrior">
                        <label>
                            <input type="checkbox" />
                            Berserker
                        </label>
                        <label>
                            <input type="checkbox" />
                            Paladin
                        </label>
                        <label>
                            <input type="checkbox" />
                            Knight
                        </label>
                        <label>
                            <input type="checkbox" />
                            Lancer
                        </label>
                        <label>
                            <input type="checkbox" />
                            GunLancer
                        </label>
                    </div>
                    <!-- Warriors class -->

                    <!-- Mage class -->
                    <div class="subClassMage">
                        <label>
                            <input type="checkbox" />
                            Sorceress
                        </label>
                        <label>
                            <input type="checkbox" />
                            Priest
                        </label>
                        <label>
                            <input type="checkbox" />
                            Bard
                        </label>
                        <label>
                            <input type="checkbox" />
                            Summonner
                        </label>
                        <label>
                            <input type="checkbox" />
                            Shaman
                        </label>
                    </div>
                    <!-- Mage class -->

                    <!-- Archer class -->
                    <div class="subClassArcher">
                        <label>
                            <input type="checkbox" />
                            Gunslinger
                        </label>
                        <label>
                            <input type="checkbox" />
                            Deadeye
                        </label>
                        <label>
                            <input type="checkbox" />
                            Artilerist
                        </label>
                        <label>
                            <input type="checkbox" />
                            Sharpshooter
                        </label>
                        <label>
                            <input type="checkbox" />
                            Cleric
                        </label>
                    </div>
                    <!-- Archer class -->

                    <!-- Assassin class -->
                    <div class="subClassAssassin">
                        <label>
                            <input type="checkbox" />
                            DeathBlade
                        </label>
                        <label>
                            <input type="checkbox" />
                            ShadowHunter
                        </label>
                        <label>
                            <input type="checkbox" />
                            Ronin
                        </label>
                        <label>
                            <input type="checkbox" />
                            Reapper
                        </label>
                        <label>
                            <input type="checkbox" />
                            Ninja
                        </label>
                    </div>
                    <!-- Assassin class -->
                </div>
            </form>
        </section>
    </body>
</html>

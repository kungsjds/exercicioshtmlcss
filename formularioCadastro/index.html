<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=0", initial-scale=1.0 />
        <link rel="stylesheet" href="assets/css/template.css" />
        <script src="assets/js/hideShow.js"></script>
        <title>Criando o Personagem</title>
    </head>
    <body>
        <header>
            <div class="containerHeader">
                <div class="logo">
                    <a href="">
                        <img src="assets/images/LostArkLogo.png" width="200px" height="50px"/>
                    </a>

                    <div class="menu">
                        <nav>
                            <ul>
                                <li><a href="">jogo</a></li>
                                <li><a href="">novidades</a></li>
                                <li><a href="">comunidade</a></li>
                                <li><a href="">suporte</a></li>
                            </ul>
                        </nav>
    
                    </div>
                </div>

                <div class="buttonHeader">
                    <a href=""><input type="button" value="Sign in" /></a>
                    <a href=""><input type="button" value="Create Account" /></a>
                </div>
                
            </div>
        </header>
        
        <section>
            <div class="container">
                <form method="POST">
                    <div class="formInfo">
                        <div class="charInfo">
                            <div class="charBase">
                                <span>Base</span></br>
                                <span>Nome</span>
                                <input type="text" name="name">

                                <span>Guilda</span>
                                <input type="text" name="name">

                                <span>Genero</span>
                                <select>
                                    <option value="1">Man</option>
                                    <option value="2">Woman</option>
                                    <option value="4">Unknow</option>
                                </select>
                            </div>

                            <div class="charTree">
                                <div class="charRace">
                                    <div>
                                        <span>Ra√ßa</span>
                                        <select>                                    
                                            <option value="1">Human</option>
                                            <option value="2">Ligth Elf</option>
                                            <option value="3">Dark Elf</option>
                                            <option value="4">Orc</option>
                                            <option value="5">Dwarf</option>
                                            <option value="6">Vampire</option>
                                            <option value="7">Werewolf</option>
                                            <option value="8">Demon</option>
                                        </select>
                                    </div>

                                    <div>
                                        <span>Classe Base</span>
                                        <select id="charClass">
                                            <option value="subClassWarrior">Warrior</option>
                                            <option value="subClassMage">Mage</option>
                                            <option value="subClassArcher">Archer</option>
                                            <option value="subClassAssassin">Assassin</option>
                                        </select>
                                    </div>
                                </div>

                                <span>SubClasse</span></br>
                                <!-- Warriors class -->
                                <span>Warrior</span>
                                <div id="subClassWarrior">
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Berserker
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Paladin
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Knight
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Lancer
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        GunLancer
                                    </label>
                                </div>
                                <!-- Warriors class -->

                                <!-- Mage class -->
                                <span>Mage</span>
                                <div id="subClassMage">
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Sorceress
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Priest
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Bard
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Summonner
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Necromancer
                                    </label>
                                </div>
                                <!-- Mage class -->

                                <!-- Archer class -->
                                <span>Archer</span>
                                <div id="subClassArcher">
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Gunslinger
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Deadeye
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Artilerist
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Sharpshooter
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Cleric
                                    </label>
                                </div>
                                <!-- Archer class -->

                                <!-- Assassin class -->
                                <span>Assassin</span>
                                <div id="subClassAssassin">
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        DeathBlade
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        ShadowHunter
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Ronin
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Reapper
                                    </label>
                                    <label>
                                        <input type="radio" name="classChoice" />
                                        Ninja
                                    </label>
                                </div>
                                <!-- Assassin class -->     
                            </div>
                        </div>                   

                        <div class="origemCharacter">
                            <span>Origem</span></br>
                            <span>Continente</span>
                            <input type="text" name="name">
                            <span>Pais</span>
                            <input type="text" name="name">
                            <span>Cidade</span>
                            <input type="text" name="name">

                            <span>Sobre o personagem</span>
                            <textarea name="description"></textarea>

                            <div id="submit">
                                <input type="submit" value="Cadastrar" />
                            </div>                            
                        </div>   
                    </div>                    
                </form>
            </div>
        </section>
    </body>
</html>
